
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BudgetFlow Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* slate-50 */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation; /* Improves touch response */
        -webkit-overflow-scrolling: touch;
      }
      .dark body {
        background-color: #0f172a; /* slate-900 */
      }
      
      /* Compact Mode Styles */
      html.compact-mode {
        font-size: 14px;
      }
      html.compact-mode .p-4 { padding: 0.75rem !important; }
      html.compact-mode .py-4 { padding-top: 0.75rem !important; padding-bottom: 0.75rem !important; }
      html.compact-mode .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem !important; }
      html.compact-mode .text-2xl { font-size: 1.25rem !important; }
      html.compact-mode .h-14 { height: 3rem !important; } /* Smaller inputs/buttons */

      /* Dynamic Viewport Height for Mobile Browsers */
      .h-dvh {
        height: 100vh;
        height: 100dvh;
      }

      /* Safe Area Insets */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pl-safe { padding-left: env(safe-area-inset-left); }
      .pr-safe { padding-right: env(safe-area-inset-right); }
      .mb-safe { margin-bottom: env(safe-area-inset-bottom); }
      
      /* Safe Area Offsets (Padding + Safe Area) */
      .pb-safe-offset-4 { padding-bottom: calc(1rem + env(safe-area-inset-bottom)); }
      .pb-safe-offset-8 { padding-bottom: calc(2rem + env(safe-area-inset-bottom)); }
      .mb-safe-offset-4 { margin-bottom: calc(1rem + env(safe-area-inset-bottom)); }
      
      /* Prevent iOS input zoom */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5); /* slate-400 */
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Animated Checkbox (General) */
      .custom-cb-wrapper {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .custom-cb-input {
        display: none;
      }
      .custom-cb-label {
        cursor: pointer;
        position: relative;
        width: 18px;
        height: 18px;
        -webkit-tap-highlight-color: transparent;
        transform: translate3d(0, 0, 0);
        display: block;
      }
      .custom-cb-label:before {
        content: "";
        position: absolute;
        top: -15px;
        left: -15px;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: rgba(34, 50, 84, 0.03);
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .dark .custom-cb-label:before {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-cb-label svg {
        position: relative;
        z-index: 1;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke: #c8ccd4;
        stroke-width: 1.5;
        transform: translate3d(0, 0, 0);
        transition: all 0.2s ease;
        width: 18px;
        height: 18px;
      }
      .dark .custom-cb-label svg {
        stroke: #64748b;
      }
      .custom-cb-label svg path {
        stroke-dasharray: 60;
        stroke-dashoffset: 0;
      }
      .custom-cb-label svg polyline {
        stroke-dasharray: 22;
        stroke-dashoffset: 66;
      }
      .custom-cb-label:hover:before {
        opacity: 1;
      }
      .custom-cb-label:hover svg {
        stroke: #10b981;
      }
      .custom-cb-input:checked + .custom-cb-label svg {
        stroke: #10b981;
      }
      .custom-cb-input:checked + .custom-cb-label svg path {
        stroke-dashoffset: 60;
        transition: all 0.3s linear;
      }
      .custom-cb-input:checked + .custom-cb-label svg polyline {
        stroke-dashoffset: 42;
        transition: all 0.2s linear;
        transition-delay: 0.15s;
      }

      /* Shopping List Specific Checkbox */
      .check-container {
        position: relative;
        margin: auto;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cbx {
        display: none;
      }
      .check {
        cursor: pointer;
        position: relative;
        margin: auto;
        width: 18px;
        height: 18px;
        -webkit-tap-highlight-color: transparent;
        transform: translate3d(0, 0, 0);
        display: block;
      }
      .check:before {
        content: "";
        position: absolute;
        top: -15px;
        left: -15px;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: rgba(34, 50, 84, 0.03);
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .check svg {
        position: relative;
        z-index: 1;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke: #c8ccd4;
        stroke-width: 1.5;
        transform: translate3d(0, 0, 0);
        transition: all 0.2s ease;
        width: 100%;
        height: 100%;
      }
      .dark .check svg {
        stroke: #64748b;
      }
      .check svg path {
        stroke-dasharray: 60;
        stroke-dashoffset: 0;
      }
      .check svg polyline {
        stroke-dasharray: 22;
        stroke-dashoffset: 66;
      }
      .check:hover:before {
        opacity: 1;
      }
      .check:hover svg {
        stroke: #10b981;
      }
      .cbx:checked + .check svg {
        stroke: #10b981;
      }
      .cbx:checked + .check svg path {
        stroke-dashoffset: 60;
        transition: all 0.3s linear;
      }
      .cbx:checked + .check svg polyline {
        stroke-dashoffset: 42;
        transition: all 0.2s linear;
        transition-delay: 0.15s;
      }
    </style>
